  hex-service:
    build: hex-service
    restart: "no"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hex-service.rule=PathPrefix(`/hex-service`)"
      - "traefik.http.routers.hex-service.middlewares=hex-service-stripprefix"
      - "traefik.http.services.hex-service.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.hex-service-stripprefix.stripprefix.prefixes=/hex-service"

  rgb-service:
    build: rgb-service
    restart: "no"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rgb-service.rule=PathPrefix(`/rgb-service`)"
      - "traefik.http.routers.rgb-service.middlewares=rgb-service-stripprefix"
      - "traefik.http.services.rgb-service.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.rgb-service-stripprefix.stripprefix.prefixes=/rgb-service"

